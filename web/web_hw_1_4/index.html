<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- 
    src 속성에는 경로를 작성해서 적절한 이미지가 보이게 할 수 있다. 
    여기서 말하는 경로란, 파일 경로 뿐만아니라, 웹 URL도 포함
    상대경로, 절대경로 모두 가능
  -->
  <!-- 
    대체 문구란 무엇인가? 
    이미지의 경로를 작성했으나, 모종의 사유로 이미지가 불러와지지 않을 경우
    이를 대신할 문구를 작성
  -->
  <!-- 
    href속성에 경로를 작성한다 
    링크라고 하더라도 파일경로 사용 가능
    -->
  <a href="https://www.ssafy.com">
    <img src="ssafy_logo.png" alt="싸피로고">
  </a>
  <!-- 
    웹 접근성을 위해서 우리는 이제부터 문서 구조화를 진행할때 
    sementic tag를 활용
  -->
  <header></header>
  <nav></nav>
  <aside></aside>
  <section></section>
  <article></article>  
</body>
</html>
