<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business card
    </title>
    <style>
        .card-box {
            width: 400px;
            height: 220px;
            border: 1px solid black;
            margin: 0 auto; /*x축과 y축 설정*/
        }
    </style>
</head>
<body>
    <div class="card-box">
        <div>
            <img src="profile.png" alt="Logo" width="100" height="100">
            <h1>홍길동</h1>
            <p>Front-End Developer, Example</p>
            <p>서울시 강남구 테헤란로 1234</p>
            <p>02-123-4567</p>
        </div>
    </div>
</body>
</html>
