<!DOCTYPE html> <!-- HTML 문서 명시 -->
<html lang="en"> <!--전체 페이지를 포함-->
<head> <!--메타데이터-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> <!-- CSS 스타일 정의 -->
    .large-box{
      width: 400px;
      height: 400px;
      border: 2px solid black;}
    .medium-box{
      width: 200px;
      height: 200px;
      border: 2px dashed red;}
    .small-box{
      width: 100px;
      height: 100px;
      border: 2px dotted blue;}
  </style>
</head>
<body> <!-- 본문 내용 작성 -->
  <div class="large-box"> <!-- 큰 박스 -->
    <div class="medium-box"> <!-- 중간 박스 -->
      <div class="small-box">
      </div> <!-- 작은 박스 -->
    </div> <!-- 중간 박스 -->
  </div> <!-- 큰 박스 닫기 -->
</body>
</html>
